<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BOOTSCORD</title>

    <!-- reference CSS file -->
    <link rel="stylesheet" th:href="@{css/register_page_style.css}" />
</head>
<body>
    <div class="register-page-container">
        <h1 class="title">Register</h1>
            <form th:action="@{/register}" th:object="${user}" method="POST">
                <label>Username</label>
                <input type="text" th:field="*{userName}" placeholder="Type your username..."  required />

                <label>Display Name</label>
                <input type="text" th:field="*{displayName}" placeholder="Type your display name..."  required />

                <label>Email</label>
                <input type="text" th:field="*{email}" placeholder="Type your email..." required />

                <label>Password</label>
                <input type="text" th:field="*{password}" placeholder="Type your password..." required />
                <button type="submit" class="primary">Register</button>
            </form>
    </div>
</body>
</html>
